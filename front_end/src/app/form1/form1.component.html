<form (ngSubmit)="onSubmit()">
    <!-- Seu formulário aqui -->
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required><br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" [(ngModel)]="email" name="email" required><br><br>
      
      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" [(ngModel)]="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
      
    <button type = "submit" >Próximo</button>
  </form>
  <!-- (click)="navigateToForm2()" -->
